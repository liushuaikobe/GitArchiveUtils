{% extends "./base.html" %}

{% block content %}
<div id="search">
    <div id="title">Git Radar</div>
    <form method="post" action="">
        <input type="text" id="location" name="location">
    </form>
</div>

{% if actors %}
<ul>
    {% for actor in actors %}
        <li>
            <a href="/report/{{ actor['login'] }}">{{ actor['login'] }}</a>({{ actor.get('name', 'null') }})&nbsp;{{ actor['val'] }}
        </li>
    {% end %}
</ul>
{% end %}

{% end %}
