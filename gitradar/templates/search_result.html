{% extends "./base.html" %}

{% block js %}
{% end %}

{% block content %}

{% if results and rresults %}
<h3 class="ui green header">Found these:</h3>
{% else %}
<h3 class="ui red header">Can't find anywhere...</h3>
{% end %}

<div class="ui divided list">
    {% for (r, rr) in zip(results, rresults) %}
        <div class="item">
            <i class="map marker icon"></i>
            <div class="content">
                <div class="header">{{ r }}</div>
                <a href="/rank/{{ rr }}" class="description">{{ rr }}</a>
            </div>
        </div>
    {% end %}
</div>

{% block js_embed %}
<script type="text/javascript">
</script>
{% end %}

{% end %}
